<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

        <script src="main.js"></script>

        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- https://jgbarah.github.io/aframe-playground/interaction-02/ -->
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' cursor="rayOrigin: mouse">
            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
            <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 43.08914; longitude: -77.65823" scale="10 10 10"></a-entity>
            <a-entity material='color: blue' geometry='primitive: sphere' gps-new-entity-place="latitude: 43.08915; longitude: -77.65823" scale="10 10 10"></a-entity> -->
        </a-scene>
    </body>
</html>

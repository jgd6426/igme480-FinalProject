<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravestone Stories</title>

    <!-- Import the library from https://ar-js-org.github.io/AR.js-Docs/ -->
    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="basic.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Following tutorial from https://ar-js-org.github.io/AR.js-Docs/location-based-aframe/ -->
    <!-- <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' id="scene">
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 43.08913; longitude: -77.65824" scale="1 1 1"></a-entity>
    </a-scene> -->

    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.gltf"
            ></a-asset-item>
        </a-assets>

            <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.5878869640116715 0.5878869640116715 0.5878869640116715"
                gps-entity-place="latitude: 43.08913; longitude: -77.65824;"
            ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
     </a-scene>

     <script>

     </script>
</body>
</html>
